<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contato - Barbearia</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" width="200px"> </h1>
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
            </nav>
        </div>
        </ul>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com">

            <label for="endereço">Endereço</label>
            <input type="endereço" id="endereço" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="telefone" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    WhatsApp
                </label>
            </div>
            <br>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
            </div>
            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 19h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 19h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 19h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logobranca.png" width="160px">
        <p class="copyright">&copy; Copyright Barber - 2021</p>
    </footer>
</body>

</html>
